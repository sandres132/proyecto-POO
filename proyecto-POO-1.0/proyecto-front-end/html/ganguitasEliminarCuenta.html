<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganguitas-Delete-Account</title>
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/estiloDeleted.css">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
</head>

<body class="middleSignIn">
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-default bg-dark fixed-top py-0">
                <a class="navbar-brand" href="../index.html" id="logoGanguitas">
                    <img src="../img/logo.png" alt="imagen logo">
                </a>
            </nav>
        </div>
    </header>

    <div class="container-fluid mt-5 mb-5">
        <div class="row">
            <div class="card col-lg-6 col-md-6 col-sm-12 col-xs-12 pb-0 ml-auto trans">
                <div class="card-body my-2 py-2 trans">
                    <div>
                        <h3>We are sad that you leave us!</h3>
                        <h3>We already miss you!</h3>
                        <h3>Would you like to tell us the reason why you are leaving us?</h3>
                        <img src="../img/mano.jpg">

                    </div>
                </div>
            </div>
            <div class="card col-lg-6 col-md-6 col-sm-12 col-xs-12 pb-0 ml-auto rad">
                <div class="card-body my-2 py-2">
                    <form class="form-control py-0">
                        <div>
                            <fieldset>
                                <div class="form py-1 ">
                                    <label for="experience"><b> Option</b></label>
                                    <select class="form-control" id="experience" onchange="verifSelect('experience', 'post');">
                                        <option selected="true" value="nada" id="otro">Choose an option</i></option>
                                        <option value="buscar" id="buscar">I can't find what I'm looking for</i></option>
                                        <option value="unlike" id="unlike">I don't like the page</></option>
                                        <option value="know" id="know">I did not understand how to use the page</></option>
                                        <option value="Other" id="otro">Other</i></option>
                                    </select>
                                    <div class="form-row py-1 disabled" id="post">
                                        <label for="text"><b><i class="fa fa-comment"> Post your Reason</i></b></label>
                                        <textarea id="text" class="form-control" rows="5" oninput="send('text')" require></textarea>
                                    </div>
                                    <div class="form-row">
                                        <button class="btn btn-info ml-auto my-2" onclick="save()">Submit</button>
                                    </div>
                                </div>
                            </fieldset>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/jquery.slim.js "></script>
    <script src="../js/bootstrap.min.js "></script>
    <script src="../js/deleteController.js"></script>
</body>

</html>
