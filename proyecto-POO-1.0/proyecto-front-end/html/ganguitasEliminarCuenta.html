<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganguitas-Delete-Account</title>
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/estiloDeleted.css">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
</head>

<body class="middleSignIn">
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-default bg-dark fixed-top py-0">
                <a class="navbar-brand" href="../index.html" id="logoGanguitas">
                    <img src="../img/logo.png" alt="imagen logo">
                </a>
            </nav>
        </div>
    </header>

    <div class="container-fluid mt-0 p-0">
        <div class="card col-lg-6 col-md-6 col-sm-12 col-xs-12 mr-auto pb-4 mt-0" style="background-color: red;">
            <div class="card-body mt-4 m-0 pb-1">
                <div class="card-body mb-0 pb-3">
                    <div class="mt-1">
                        <h3 class="text-center">Thanks for being with us all this time.</h3>
                        <h3 class="text-center">We already miss you!</h3>
                        <h3 class="text-center">Would you like to tell us the reason why you are leaving us?</h3>
                        <div class="form-control py-0" style="background-color: whitesmoke;">
                            <div>
                                <div class="form-row py-1">
                                    <label for="nombre"><b><i class="fa fa-user"> Name</i></b></label>
                                    <input type="text" id="nombre" class="form-control" oninput="verif();" required>
                                </div>
                                <div class="form py-1 ">
                                    <label for="experience"> Option</label>
                                    <select class="form-control" id="experience" onchange="verif();" required>
                                        <option selected="true" value="nada" id="otro">Choose an option</i></option>
                                        <option value="buscar" id="buscar">I can't find what I'm looking for</i></option>
                                        <option value="unlike" id="unlike">I don't like the web site</></option>
                                        <option value="know" id="know">I did not understand how to use the web site</></option>
                                        <option value="Other" id="otro">Other</i></option>
                                    </select>
                                </div>
                                <div class="form-row py-1">
                                    <label for="text"><b><i class="fa fa-comment"> Post your Reason</i></b></label>
                                    <textarea id="text" class="form-control" rows="5" oninput="verif();" required></textarea>
                                </div>
                                <div class="form-row">
                                    <button id="submit" class="btn btn-danger ml-auto my-2 disabled" onclick="subirComentario()">Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/axios.min.js"></script>
    <script src="../js/swiper.min.js"></script>
    <script src="../js/jquery.slim.js"></script>
    <script src="../js/popper.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/deleteController.js"></script>
</body>

</html>
